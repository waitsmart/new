<script>

//闭包  给一个函数封装一个专属的方法，别人都动不了
var btns = document.getElementsByTagName("button")
var i=0
for(var btn of btns){
	i++;
	btn.onclick=(function(i){
		return function(){
			alert(i)
		}
	})(i)
}
